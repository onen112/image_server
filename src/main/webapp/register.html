<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">

            <input name="username" v-model="username" type="text" placeholder="用户名" >
            <p></p>
            <input name="password" v-model="password" type="password" placeholder="密码">
            <p></p>
            <input name="email" v-model="email" type="email" placeholder="电子邮箱">
            <button v-on:click ="register">注册</button>
            <button>登录</button>


    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                username:"",
                password:"",
                email:"",
            },
            methods:{
                register:function (){
                    alert("注册！");
                    $.ajax({
                        url:"register",
                        type:"POST",
                        data:{
                            "username":this.username,
                            "password":this.password,
                            "email":this.email
                        },
                        success:function (data){
                            console.log(data)
                        },
                        dataType: "text",
                    })

                }
            }
        })
    </script>
</body>
</html>
