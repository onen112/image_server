    <script>
        var app = new Vue({
            el:"#app",
            data:{
                username:"",
                password:""
            },
            methods:{
                login:function (){
                    $.ajax({
                        url:"login",
                        type:"POST",
                        data:{
                            "username":this.username,
                            "password":this.password
                        },
                        dataType:"json",
                        success:function (ret){
                            if(ret.state == 200){
                                console.log(ret);
                                alert("登录成功！");
                            }
                        }
                    })
                }
            }
        })
